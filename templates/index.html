<!DOCTYPE html>

<html Cache-Control: no-cache, must-revalidate>
    <head>
        <title>Calculator</title>
        <style>
        	button:hover{
        		background-color: orange;
        	}
        </style>
    <script src="{{url_for('static', filename='java.js')}}"  type="text/javascript"></script>
    <script src="{{url_for('static', filename='result.js')}}"  type="text/javascript"></script>
     <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    </head>
<body>
    <h1>Calculator</h1>
    <h2 id="username1">defaultuser</h2>
    <table border="1" cellpadding="5" cellspacing="5" width="600">
    <tr align="center">
    <td>First number</td>
    <td>Second Number</td>
    <td>Result</td>
    </tr>
    <tr align="center">
    <td><input name="number1" type="text" onkeypress='validate(event)' size=10 id='num1'/></td>
    <td><input name="number2" type="text" onkeypress='validate(event)' size=10 id='num2'/></td>
    <td><input type="text" id='result' readonly ></td>
    </tr>
    <tr>
    <td colspan="3">
    <button  data-select="+">+</button>
    <button  data-select="-">-</button>
    <button data-select="*">*</button>
    <button  data-select="/">/</button>
    </td>
    <hr>
    <ul id="votes">
    </ul>
    <tr>
    </tr>
    </tr>
</table>
</body>
</html>
